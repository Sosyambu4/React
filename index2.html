<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>DevJobs Board</title>
  </head>
  <body>
    <!-- Background SVG -->
    <div class="backSVGContainer"></div>
    <!-- Top Navigation -->
    <header>
      <!-- DevJobs Logo -->
      <a href="index.html">
        <img src="./assets/desktop/logo.svg" alt="devjobs logo" />
      </a>
      <!-- Toggle -->
      <div class="toggle">
        <img
          class="toggleIconLeft"
          src="./assets/desktop/icon-sun.svg"
          alt="light mode icon" />
        <button class="toggleButton"></button>
        <img
          class="toggleIconRight"
          src="./assets/desktop/icon-moon.svg"
          alt="dark mode icon" />
      </div>
    </header>
    <main>
      <!-- Search bar -->
      <form class="searchBarContainer">
        <section class="searchBar">
          <label class="inputLabel" for="filterByInfos">
            <img src="./assets/desktop/icon-search.svg" />
            <input
              placeholder="Filter by title, companies, expertise..."
              class="inputField"
              type="text" />
          </label>
          <button
            class="button buttonPrimary hideOnMobile"
            style="width: 14rem">
            Search
          </button>
          <button
            class="button buttonPrimary showOnlyOnMobile"
            style="width: auto">
            <img src="./assets/mobile/icon-search.svg" alt="search icon" />
          </button>
        </section>
      </form>
      <!-- All jobs - grid -->
      <section class="jobsGrid">
        <!-- Single job card -->
        <article class="jobCard">
          <div
            style="background-color: hsl(36, 87%, 49%)"
            class="companyLogo companyLogoSmall">
            <img src="./assets/logos/scoot.svg" alt="Scoot company logo" />
          </div>
          <div class="jobInfos">
            <p>5h ago</p>
            <span class="jobInfosDivider"></span>
            <p>Full Time</p>
          </div>
          <a href="single-job.html">
            <h3 class="jobCardPosition">Senior Software Engineer</h3>
          </a>
          <p>Scoot</p>
          <h4 class="jobCardLocation">United Kingdom</h4>
        </article>
        <!-- Single job card -->
        <article class="jobCard">
          <div
            style="background-color: hsl(12, 79%, 52%)"
            class="companyLogo companyLogoSmall">
            <img src="./assets/logos/blogr.svg" alt="Blogr company logo" />
          </div>
          <div class="jobInfos">
            <p>20h ago</p>
            <span class="jobInfosDivider"></span>
            <p>Part Time</p>
          </div>
          <a href="not-found.html">
            <h3 class="jobCardPosition">Haskell and PureScript Dev</h3>
          </a>
          <p>Blogr</p>
          <h4 class="jobCardLocation">United States</h4>
        </article>
        <!-- Single job card -->
        <article class="jobCard">
          <div
            style="background-color: hsl(227, 62%, 48%)"
            class="companyLogo companyLogoSmall">
            <img
              src="./assets/logos/officelite.svg"
              alt="Office Lite company logo" />
          </div>
          <div class="jobInfos">
            <p>2d ago</p>
            <span class="jobInfosDivider"></span>
            <p>Full Time</p>
          </div>
          <a href="not-found.html">
            <h3 class="jobCardPosition">Senior Application Engineer</h3>
          </a>
          <p>Office Lite</p>
          <h4 class="jobCardLocation">Japan</h4>
        </article>
        <!-- Single job card -->
        <article class="jobCard">
          <div
            style="background-color: hsl(216, 46%, 14%)"
            class="companyLogo companyLogoSmall">
            <img src="./assets/logos/pod.svg" alt="Pod company logo" />
          </div>
          <div class="jobInfos">
            <p>2d ago</p>
            <span class="jobInfosDivider"></span>
            <p>Part Time</p>
          </div>
          <a href="not-found.html">
            <h3 class="jobCardPosition">Remote DevOps Engineer</h3>
          </a>
          <p>Pod</p>
          <h4 class="jobCardLocation">Japan</h4>
        </article>
      </section>
      <!-- Load more button -->
      <button
        class="button buttonPrimary"
        style="margin-top: 6rem; width: 14rem">
        Load more
      </button>
    </main>
  </body>
</html>
